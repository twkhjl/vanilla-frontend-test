    *{
      background-color: black;
      color: gray;

<body>
  <script>
    const str = 'name:John,age:18,phone:0987-654-321';
    const regex=/name:([\w^,]+),age:([\d]+),phone:(\d{4}-\d{3}-\d{3})/;
    const result =regex.exec(str);
    console.log(result[1]); //John
    console.log(result[2]); //18
    console.log(result[3]); //0987-654-321
  </script>

</body>
