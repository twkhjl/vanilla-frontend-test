<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black">
  <!-- https://medium.com/change-or-die/javascript%E5%88%9D%E5%AD%B8-dom%E5%B8%B8%E7%94%A8%E5%B1%AC%E6%80%A7%E8%88%87%E6%96%B9%E6%B3%95-ef851afdb65a -->

  <div id="parent">parent
    <div id="rec" class="absolute 
    bottom-[10vh] left-[10vw] w-[100px] h-[100px]
    bg-gray-500
    "><span id="child">some text</span></div>
  </div>

  <input id="input" type="text" 
  class="rounded-sm h-10 mb-2 px-2
  focus:bg-gray-300">
  <div id="div_output" class="text-white text-2xl"></div>
  <div>
    <button id="btnFocus" class="bg-green-500 w-auto h-auto
    text-xl leading-[5vh] px-4 py-2
    rounded-lg ml-2 hover:bg-green-300"
    >focus input</button>
    <button id="btnBlur" class="bg-yellow-500 w-auto h-auto
    text-xl leading-[5vh] px-4 py-2
    rounded-lg ml-2 hover:bg-yellow-300"
    >blur input</button>

  </div>
  <script>
    let rec = document.querySelector('#rec');
    // console.log(rec.id);
    // console.log(rec.nodeName);
    // console.log(rec.innerHTML);
    // console.log(rec.textContent);
    // console.log(rec.parentElement);
    console.log(rec.parentElement.nodeName);
    console.log(rec.parentElement.nodeName);

    let input = document.querySelector('#input');
    let div_output=document.querySelector('#div_output');
    let btnFocus=document.querySelector('#btnFocus');
    let btnBlur=document.querySelector('#btnBlur');
    btnFocus.addEventListener('click',function(){
      input.focus();
    })
    btnBlur.addEventListener('click',function(){
      input.blur();
    })

    input.addEventListener('keyup',function(e){
      let new_val=e.target.value;
      div_output.innerHTML=new_val;
    })
  </script>
</body>

</html>
