<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>

  <style>
  
    </style>
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <div id="rec" class="bg-black border-green-600 border-8 w-[250px] h-[150px] mx-auto mt-[200px]">
  </div>
  <div class="text-center mx-auto text-4xl">move ur cursor inside me</div>
  <div id="div_output" class="text-center"></div>
</body>  
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

<script>
  let rec=document.querySelector("#rec");
  let div_output = document.querySelector('#div_output');
  rec.addEventListener('mousemove',function(e){
    
    let output_txt=`clentX:${e.clientX} clientY:${e.clientY};`;
    div_output.innerHTML = output_txt;
  });

  rec.addEventListener('mouseout',function(e){
    div_output.innerHTML='';
  })
  
</script>



</html>
