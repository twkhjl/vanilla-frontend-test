<script>
/* 取得兩連續數字陣列的數字平方和.

ex:sumSquareRootBetweenTwoNums(3, 7)
就是取得[3,4,5,6,7]每個元素的平方和.
*/

  function sumSquareRootBetweenTwoNums(startNum, endNum) {
    let arr = Array.from({ length: endNum - startNum+1 }, (_, i) => startNum + i);
    return arr.reduce((accu,v)=>accu+v*v,0);
  }
  console.log(sumSquareRootBetweenTwoNums(3, 7));


</script>
